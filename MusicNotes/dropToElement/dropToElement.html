<!-- https://www.w3schools.com/hTml/html5_draganddrop.asp -->
<!DOCTYPE html>
<html>
<head>
	<title>Drop to an Element/Div</title>
	<link rel="stylesheet" type="text/css" href="dropToElementStyle.css">
</head>
<body>
	<h2>Drag and Drop</h2>
	<p>Drag the image back and forth between the two div elements.</p>

	<div id="div1" ondrop="drop(event)" ondragover="allowDrop(event)">	  
	</div>

	<div id="div2" ondrop="drop(event)" ondragover="allowDrop(event)"></div>

	
	<div draggable="true" ondragstart="drag(event)" id="drag1">
		<p>&#9833</p>	
	</div>
	
	<img src="img_w3slogo.gif" draggable="true" ondragstart="drag(event)" id="drag1" width="88" height="31">





	<script type="text/javascript" src="dropToElementScript.js"></script>
</body>
</html>
