<!DOCTYPE html>
<html>
<head>
	<title>Drop to an Element/Div</title>
	<link rel="stylesheet" type="text/css" href="dropToElementStyle.css">
</head>
<body>
	<div class = "beat-container">
		<div id="beat1" ondrop="drop(event)" ondragover="allowDrop(event)"></div>
		<div id="beat2" ondrop="drop(event)" ondragover="allowDrop(event)"></div>
		<div id="beat3" ondrop="drop(event)" ondragover="allowDrop(event)"></div>
		<div id="beat4" ondrop="drop(event)" ondragover="allowDrop(event)"></div>
	</div> <!-- beat-container -->
	
	<div class = "note-supply">
		<div draggable="true" ondragstart="drag(event)" id="drag1">
			<p>&#9833</p>	
		</div>
		<div draggable="true" ondragstart="drag(event)" id="drag2">
			<p>&#9835</p>	
		</div>
	</div>
	

	<script type="text/javascript" src="dropToElementScript.js"></script>
</body>
</html>
